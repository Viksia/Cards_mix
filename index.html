<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="icon" type="image/x-icon" href="./img/favicon.svg" />

				</select>

				<button onclick="selectRandomCard()" class="cmn--btn">Выбрать случайную карту</button>
			</div>
			<div class="image-block">
				<img id="cardImage" src="./decks/back.png" class="img_style" alt="Карта">
			</div>
		</section>
		<div class="footer__bottom">
			<h6>

		</div>
